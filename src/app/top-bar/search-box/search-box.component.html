<div class="form-inline my-2 my-lg-0 dropdown">

  <button class="btn btn-outline-success my-2 my-sm-0 search-box-" type="submit">Search</button>

  <div  class="dropdown-menu re-place-" aria-labelledby="dropdownMenu2" >
    <ul  *ngIf = "searchingWord != ''">
      <li *ngFor = 'let searchResult of searchResult'>
        <a  class="dropdown-item" routerLink = '/product/{{searchResult.productCode}}' class = "red" (click) = "searchingWord = ''">
          {{searchResult.name}}
        </a>
      </li>
    </ul>
  </div>
