<div class="container-fluid">
  <div>
    <table class="table">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
      <tr *ngFor = "let productsInCart of productsInCart">
        <td>{{productsInCart.name}}</td>
        <td>{{productsInCart.price}} VND</td>
        <td><img src="{{productsInCart.imageLink}}" width="100" height="100"></td>
      </tr>
    </table>
  </div>

  <div class="input-box-">
    <input #customerName placeholder="Họ & Tên" style="width: 55%; height: 40px;">
  </div>

  <div class="input-box-">
    <input #customerAddress placeholder="Địa Chỉ" style="width: 55%; height: 40px;">
  </div>

  <div class="input-box-">
    <input #phoneNumber placeholder="Số điện thoại" style="width: 55%; height: 40px;">
  </div>

  <div class="input-box-">
    <input #dateOfBirth placeholder="Ngày sinh" style="width: 55%; height: 40px;">
  </div>



  <h2>Total Price: {{totalPrice}} VNĐ</h2>

  <button class="btn btn-outline-success my-2 my-sm-0 buy-"
    (click) = "buyNow(customerName.value, customerAddress.value, phoneNumber.value)">
    <i class="fa fa-shopping-cart"></i>
    Buy Now
  </button>

</div>
