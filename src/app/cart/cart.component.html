<div class="mid">
  <div class="container">
    <table class="table">
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
      <tr *ngFor = "let productsInCart of productsInCart">
        <td>{{productsInCart.name}}</td>
        <td>{{productsInCart.price}} VND</td>
        <td><img src="{{productsInCart.imageLink}}" width="100" height="100"></td>
      </tr>
    </table>
  </div>

  <div>
    <label for="name">Name:</label>
    <input #customerName>
  </div>

  <div>
    <label for="customerAddress">Address:</label>
    <input #customerAddress>
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input #phoneNumber>
  </div>

  <div>
    <label for="dateOfBirth">Birthday:</label>
    <input #dateOfBirth>
  </div>



  <h2>Total Price: {{totalPrice}} VNƒê</h2>

  <button (click) = "buyNow(customerName.value, customerAddress.value, phoneNumber.value)">Buy Now</button>
</div>
