<div class="all-">
  <div class="container-fluid">
    <div>
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Price Each</th>
          <th>Image</th>
          <th>Quantity</th>
        </tr>
        <tr *ngFor = "let productsInCart of productsInCart">
          <td>{{productsInCart.name}}</td>
          <td>{{productsInCart.price}} VND</td>
          <td><img src="{{productsInCart.imageLink}}" width="100" height="100"></td>
          <td><input type="number" value = 1></td>
        </tr>
      </table>
    </div>

    <h2>Total Price: {{totalPrice}} VNĐ</h2>

    <br>
    <div class="input-box-">
      <input [(ngModel)] = 'customerName' placeholder="Họ & Tên" style="width: 55%; height: 40px;">
    </div>

    <div class="input-box-">
      <input [(ngModel)] = 'customerAddress' placeholder="Địa Chỉ" style="width: 55%; height: 40px;">
    </div>

    <div class="input-box-">
      <input [(ngModel)] = 'phoneNumber' placeholder="Số điện thoại" style="width: 55%; height: 40px;">
    </div>

    <div class="input-box-">
      <input [(ngModel)] = 'dateOfBirth' placeholder="Ngày sinh" style="width: 55%; height: 40px;">
    </div>
    <br>

    <button class="btn btn-outline-success my-2 my-sm-0 buy-"
      (click) = "buyNow(customerName, customerAddress, phoneNumber)" (click) = "customerName=''; customerAddress=''; phoneNumber=null; dateOfBirth=''">
      <i class="fa fa-shopping-cart"></i>
      Buy Now
    </button>


  </div>


</div>
